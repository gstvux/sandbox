<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background</title>
    <style>
        img{

            width: 100%;
            height: 400px;
            object-fit:cover;
            object-position: 50% 50%;
            
        }
        header{           
            
            height: 600px;

        }
    </style>
</head>
<body>
    <div id="root">
        <header>
                <img srcset="
                    img1-320w.jpg 320w,
                    img1-480w.jpg 480w,
                    img1-800w.jpg 800w,
                    img1.jpg 1000w"
                sizes="
                    (max-width: 320px) 280px,
                    (max-width: 480px) 440px,
                    1000px"
                src="img1.jpg" alt="Elva dressed as a fairy">
        </header>
    </div>    
</body>
</html>
